{% extends 'base.html'%}
{% load crispy_forms_tags %}

<head>
    <title>{%block title %}Register{% endblock %}</title>
</head>

<body>
    {%block content %}
        
        <h3>SignUp</h3>
        <form method="POST" >
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" class="btn btn-primary" value="Send">
        </form>

        <br>
        <p>Already have an account? <a href="{%url 'login'%}">Login</a></p>

    {% endblock %}
</body>
